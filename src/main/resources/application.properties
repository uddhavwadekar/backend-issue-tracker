# --- SERVER PORT ---
server.port=8080

# --- DATABASE CONFIGURATION (Placeholders) ---
# We use ${VAR_NAME} so Spring Boot reads from Render's Environment Variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE (Database Behavior) ---
# Use 'update' so tables are created but data is NOT deleted on restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- PERFORMANCE (Compression) ---
# This makes the JSON smaller so it travels faster to the user
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024


spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-request-size=10MB




